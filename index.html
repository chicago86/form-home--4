<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Start</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="" />
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="form">
      <div class="ba-container">
        <div class="ba-form-content ">
          <div class="ba-row">
            <div class="ba-col-4">
              <p>Sign in</p>
            </div>
            <div class="ba-col-4">
              <p>Sign us</p>
            </div>
          </div>
          <form action="#" method="POST">
            <legend>Username</legend>
            <input class="ba-100" type="text" name="text" required />
			<legend>Password</legend>
			<input class="ba-100" type="password" name="password" required />
			<div class="ba-rows">
					<label for="checkbox"><input type="checkbox" class="checkbox" checked>
					<p>Keep me signed in</p></label>
				</div> 
				<input class="button" type="button" name="button"  value="Sign in">
		  </form>
		  <div class="ba-rows-last">
			  <div class="ba-col-6">
					<p>Forgot password</p>
					<hr>
			  </div>
			  <div class="ba-col-6">
					<p>Create an account</p>
					<hr>
			  </div>
		  </div>
        </div>
      </div>
    </section>
  </body>
</html>
